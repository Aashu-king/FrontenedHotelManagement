<div class="form-header" style="display: flex; justify-content: flex-end; align-items: center;">
    <button class="btn btn-outline-primary" style="margin-right: 10px;" (click)="dialogRef.close()">
      <i class="fa fa-close"></i> Cancel
    </button>
    <button type="submit" style="margin-right: 10px;" (click)="onSubmit()">
      <i class="fa fa-save"></i> Save
    </button>
  </div>
  
  <form [formGroup]="billForm">
    <div class="form-group">
      <label for="billId">Bill ID</label>
      <input id="billId" formControlName="billId" type="number" [disabled]="true" />
    </div>
  
    <div class="form-group">
      <label for="guestId">Guest ID</label>
      <input id="guestId" formControlName="guestId" type="number" />
      <div *ngIf="billForm.get('guestId')?.invalid && billForm.get('guestId')?.touched" class="error">
        Guest ID is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="totalAmount">Total Amount</label>
      <input
        id="totalAmount"
        formControlName="totalAmount"
        type="number"
        step="0.01"
        placeholder="Enter total amount"
      />
      <div *ngIf="billForm.get('totalAmount')?.invalid && billForm.get('totalAmount')?.touched" class="error">
        Total amount is required and must be a valid number.
      </div>
    </div>
  
    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" formControlName="paymentMethod">
        <option value="">Select Payment Method</option>
        <option value="credit card">Credit Card</option>
        <option value="cash">Cash</option>
        <option value="online">Online</option>
      </select>
      <div *ngIf="billForm.get('paymentMethod')?.invalid && billForm.get('paymentMethod')?.touched" class="error">
        Payment method is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="">Select Status</option>
        <option value="paid">Paid</option>
        <option value="unpaid">Unpaid</option>
      </select>
      <div *ngIf="billForm.get('status')?.invalid && billForm.get('status')?.touched" class="error">
        Status is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="outletid">Outlet ID</label>
      <input id="outletid" formControlName="outletid" type="number" />
      <div *ngIf="billForm.get('outletid')?.invalid && billForm.get('outletid')?.touched" class="error">
        Outlet ID is required.
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Module ID</mat-label>
        <input type="text"
               placeholder="Select Module"
               aria-label="Module ID"
               matInput
               formControlName="moduleName" 
               [matAutocomplete]="auto"
               > 
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onModuleSelected($event)">
          <mat-option *ngFor="let moduleType of filteredModuleTypes | async" [value]="moduleType.moduleName">
            {{ moduleType.moduleName }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>
