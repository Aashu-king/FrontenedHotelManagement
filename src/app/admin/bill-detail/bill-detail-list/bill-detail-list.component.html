<div class="table-container" style="display: flex; justify-content: flex-end; flex-wrap: wrap;">
  <!-- Add New Page Button -->
  <button *ngIf="this.permissionArray && this.permissionArray.canEdit" class="add-new-page-button" (click)="openDialog()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">
    Add Bill Detail
  </button>
  
  <!-- Table -->
  <table class="styled-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Bill ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of justHotelData; let i = index" (click)="openDialogForUpdate(item.billDetailId)">
        <td>{{ i + 1 }}</td>
        <td>{{ item.billId }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.amount | currency }}</td>
        <td>{{ item.createdAt | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
