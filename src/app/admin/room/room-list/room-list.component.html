<div class="table-container" style="    display: flex;
justify-content: flex-end;
flex-wrap: wrap;">
    <!-- Add New Page Button -->
    <button class="add-new-page-button" (click)="openDialog()" style=" background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;">Add Room</button>
  
    <!-- Table -->
    <table class="styled-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Outlet Name</th>
          <th>Room Type</th>
          <th>Room Number</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedData; let i = index" >
          <td (click)="openDialogForUpdate(item.roomId)">{{ i + 1 }}</td>
          <td (click)="openDialogForUpdate(item.roomId)">{{ item.outlet.name }}</td>
          <td (click)="openDialogForUpdate(item.roomId)">{{ item.roomType.typeName }}</td>
          <td (click)="openDialogForUpdate(item.roomId)">{{ item.roomNumber }}</td>
          <ng-container *ngIf="item.images.length <= 0">
          <td (click)="openDialogImageUpload(item.roomId)" >Upload Image</td>
           </ng-container>
            <ng-container *ngIf="item.images.length > 0">
            <td   (click)="openDialogImageUploadForUpdate(item.roomId, item.images[0].id, item.images[0]?.imageName)">Change Image</td>
            </ng-container>
        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="justHotelData.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
