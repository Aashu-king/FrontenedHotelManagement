<div class="form-header" style="display: flex;
justify-content: flex-end;
align-items: center;">
  <button class="btn btn-outline-primary" style="margin-right: 10px;" (click)="dialogRef.close(SaveUpdateEvent)">
    <i class="fa fa-close"></i> Cancel
  </button>
  <button *ngIf="this.permissionArray && this.permissionArray.canEdit" type="submit" style="margin-right: 10px;" (click)="onSubmit()">
    <i class="fa fa-save"></i> {{this.data ? 'Update' : 'Save'}}
  </button>
  <button type="submit" *ngIf="this.data" style="margin-right: 10px;" (click)="onDelete()">
    <i class="fa fa-save"></i> Delete
  </button>
</div>

<form [formGroup]="roleForm">
    <div class="form-group">
      <label for="roleId">Role ID</label>
      <input id="roleId" formControlName="roleId" type="number" [disabled]="true" />
    </div>
  
    <div class="form-group">
      <label for="roleName">Role Name</label>
      <input
        id="roleName"
        formControlName="roleName"
        type="text"
        maxlength="100"
        placeholder="Enter role name"
      />
      <div *ngIf="roleForm.get('roleName')?.invalid && roleForm.get('roleName')?.touched" class="error">
        Role name is required and must be less than 100 characters.
      </div>
    </div>
  </form>
