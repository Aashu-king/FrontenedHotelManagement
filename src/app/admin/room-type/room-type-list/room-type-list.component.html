<div class="table-container" style="    display: flex;
justify-content: flex-end;
flex-wrap: wrap;">
    <!-- Add New Page Button -->
    <button class="add-new-page-button" (click)="openDialog()" style=" background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;">Add Room Type</button>
  
    <!-- Table -->
    <table class="styled-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Outlet</th>
          <th>Name</th>
          <th>Rate</th>
          <th>Description</th>
          <th>Amenities</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of justHotelData; let i = index"  (click)="openDialogForUpdate(item.roomTypeId)">
          <td>{{ i + 1 }}</td>
          <td>{{ item.outlet.name }}</td>
          <td>{{ item.typeName }}</td>
          <td>{{ item.baseRate }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.amenities[0] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
