<div class="form-header" style="display: flex;
justify-content: flex-end;
align-items: center;">
  <button class="btn btn-outline-primary" style="margin-right: 10px;" (click)="dialogRef.close(isUpdateMode)">
    <i class="fa fa-close"></i> Cancel
  </button>
  <button type="submit" style="margin-right: 10px;" (click)="onSubmit()">
    <i class="fa fa-save"></i> {{this.data ? 'Update' : 'Save'}}
  </button>
  <button type="submit" *ngIf="this.data" style="margin-right: 10px;" (click)="onDelete()">
    <i class="fa fa-save"></i> Delete
  </button>
</div>

<form [formGroup]="roomTypeForm">

  <div>
    <label for="typeName">Room Type Name</label>
    <input id="typeName" formControlName="typeName" type="text" />
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div>
    <label for="baseRate">Base Rate</label>
    <input id="baseRate" formControlName="baseRate" type="number" step="0.01" />
  </div>

  <div>
    <label for="maxOccupancy">Max Occupancy</label>
    <input id="maxOccupancy" formControlName="maxOccupancy" type="number" />
  </div>

  <div>
    <label for="amenities">Amenities</label>
    <select id="amenities" formControlName="amenities" multiple>
      <option *ngFor="let amenity of amenitiesList" [value]="amenity">{{ amenity }}</option>
    </select>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Outlet</mat-label>
      <input type="text"
             placeholder="Pick a Outlet"
             aria-label="Outlet"
             matInput
             formControlName="OutletName"
             [matAutocomplete]="autoOutlet">
      <mat-autocomplete #autoOutlet="matAutocomplete" (optionSelected)="onOptionSelected($event)">
        <mat-option *ngFor="let outlet of filteredOutlets$ | async" [value]="outlet.name">
          {{ outlet.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <!-- <div>
    <label for="outletid">Outlet</label>
    <select id="outletid" formControlName="outletid">
      <option *ngFor="let outlet of outlets" [value]="outlet.outletid">{{ outlet.name }}</option>
    </select>
  </div> -->
</form>
