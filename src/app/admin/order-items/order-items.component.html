<div class="container">
  <div style="display: flex;justify-content: space-between;align-items: center;">
    <h3>Order Item</h3>
    <div class="form-header" style="display: flex; justify-content: flex-end; align-items: center;">
      <button class="btn btn-outline-primary" style="margin-right: 10px;" (click)="dialogRef.close()">
        <i class="fa fa-close"></i> Cancel
      </button>
      <button  type="submit" style="margin-right: 10px;" [disabled]="orderItemForm.invalid">
        <i class="fa fa-save"></i> {{ this.data ? 'Update' : 'Save' }}
      </button>
      <button *ngIf="this.data" type="button" style="margin-right: 10px;" >
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
  </div>

  
  <form [formGroup]="orderItemForm" (ngSubmit)="onSave()">
  
    <div>
      <label for="order_id">Order ID</label>
      <input id="order_id" formControlName="order_id" type="number" />
    </div>
  
    <div>
      <label for="menu_item_id">Menu Item ID</label>
      <input id="menu_item_id" formControlName="menu_item_id" type="number" />
    </div>
  
    <div>
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" />
    </div>
  
    <div>
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" step="0.01" />
    </div>
  
    <!-- <div class="actions">
      <button type="submit" [disabled]="orderItemForm.invalid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div> -->
  </form>
  
</div>
